          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_B2RIST_90936 }}'
          channelId: live
          projectId: b2rist-90936
